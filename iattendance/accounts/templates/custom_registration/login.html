{% extends "attendance/header.html" %}
{%block body%}
<div class="container login-form">
<div class="col-md-6 " style = "text-align: center; padding-top: 30px; margin: 0 auto; float:none; border: 1px solid grey;
				border-radius:5px;">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
	<form method='POST' action="{% url 'login' %}" enctype="multipart/form-data">{% csrf_token %}
			  <div class="form-group " >
			    	<input type="text" class="form-control"  name="username"  placeholder="Enter Username">
			    </div>
			    <div class="form-group " >
			    	<input type="password" class="form-control"  name="password"  placeholder="Enter Password">
			  </div>
			  <div class="form-group " style = "padding:0px">
			  	<input type="submit" value="Login" class="btn btn-primary"/>
                      <a href="{% url 'password_reset' %}">Forgot Password</a>

			  </div>

		<div class="panel-footer">

                      Don't have an account? <a href="{% url 'register' %}">Click here</a> to Sign Up.
                         </div>


	</form>

</div>
</div>
{%endblock%}
