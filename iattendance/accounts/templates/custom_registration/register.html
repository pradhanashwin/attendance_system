{% extends "attendance/header.html" %}
{%block body%}
<div class="container login-form">
    <h3> Registration Form   </h3>
<div class="col-md-6 " style = "text-align: center; padding-top: 30px; margin: 0 auto; float:none; border: 1px solid grey;
				border-radius:5px;">
   {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
	 <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                             <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2" for="id_email">
                                Email:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_email" maxlength="30" name="email" type="text">
                            </div>
                        </div>


                         <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                               Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_repassword">
                               Repeat Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_repassword" maxlength="30" name="password_confirm" type="password">
                            </div>
                        </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
    <div class="panel-footer">
                        Already have an account? <a href="{% url 'login' %}">Click here</a> to log in.
                    </div>
                    </div>


</div>
</div>

{%endblock%}
